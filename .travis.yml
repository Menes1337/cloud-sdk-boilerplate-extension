language: node_js

install:
- cd extension; npm install; cd ..
- cd frontend; npm install; cd ..

env: # important! Without the top-level env, no job will be allowed to fail.
  - JOB_DEFAULT=test

matrix:
  fast_finish: true
  include:
    - node_js: 8
      env: TYPE=UNIT_CODESTYLE_DEPENDENCY
      script:
      - cd extension
      <% if (backend.tests) { %>
      - npm run test:unit
      <% } %>
      <% if (backend.lint) { %>
      - npm run lint
      <% } %>
      <% if (backend.dependency-checker) { %>
      - npm run check
      <% } %>
      - cd ../..
      - cd frontend
      <% if (frontend.tests) { %>
      - npm run test
      <% } %>
      <% if (frontend.lint) { %>
      - npm run lint
      <% } %>
      <% if (frontend.dependency-checker) { %>
      - npm run check
      <% } %>
    <% if (backend.tests) { %>
    - node_js: 8
      env: TYPE=INTEGRATION
      script:
      - if [[ "$INTEGRATION_CREDENTIALS" ]]; then echo "${INTEGRATION_CREDENTIALS}" > .integration-credentials.js; fi
      - cd extension
      - if [[ "$INTEGRATION_CREDENTIALS" ]]; then npm run test:integration; fi
  allow_failures:
    - node_js: 8
      env: TYPE=INTEGRATION
    <% } %>

notifications:
  slack:
    rooms:
      secure: <%= travis.slack-secure-key %>
    on_success: change
    on_failure: always
